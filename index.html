<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="container-display">
                <input id="input-value" type="text" disabled>
                <input id="input-result" type="text" disabled>
            </div>
        </header>
        <main>
            <div class="container-calc">
                <button class="btn-c">C</button>
                <button class="btn-plus-min">&plusmn;</button>
                <button class="btn-percent">%</button>
                <button class="btn">&divide;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>
            <div class="container-calc-last-row">
                <button class="btn-l-r" >0</button>
                <button class="btn-l-r" >,</button>
                <button class="btn-eq">=</button>
            </div>
            
        </main>
    </div>
    <script src="fctnsOperandes.js"></script>
    <script src="fctnsDisplay.js"></script>
    <script src="script.js"></script>
</body>
</html>
